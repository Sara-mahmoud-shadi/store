<app-navbar></app-navbar>
<section style="margin-top: 100px;">
 
    <h3 class="text-center">Login</h3>
    <div class="login">
      
        <form [formGroup]='logindata' (ngSubmit)="getdata(logindata)">
          
            <div class="form-group">
         
              <input type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <div *ngIf="logindata.get('email').invalid && logindata.get('email').touched "
               class="text-danger">Email Is Required</div>
            </div>
            <div class="form-group">
            
              <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="logindata.get('password').invalid && logindata.get('password').touched "
              class="text-danger">Password Is Required</div>
            </div>
           
            <div class="d-flex justify-content-between">
                <button type="submit" [disabled]="logindata.invalid" class="btn" >Sign in</button>
                <a class="nav-link " routerLink="/Register"> Create Account </a>
            </div>
            
          </form>
    </div>
</section>
